{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Intoxication Level Estimation</h1>
    <form action="{{ url_for('process_submission') }}" method="post" enctype="multipart/form-data" class="space-y-6" id="upload-form">
        <div>
            <label for="image" class="block text-sm font-medium text-gray-700">Facial Image (PNG/JPEG)</label>
            <input type="file" name="image" id="image" accept="image/png,image/jpeg" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="audio" class="block text-sm font-medium text-gray-700">Audio File (WAV/MP3)</label>
            <input type="file" name="audio" id="audio" accept="audio/wav,audio/mpeg" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Analyze</button>
    </form>
</div>
{% endblock %}
